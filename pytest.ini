[pytest]
# pytest 配置文件

# 測試目錄
testpaths = tests

# 測試文件命名模式
python_files = test_*.py

# 測試類命名模式
python_classes = Test*

# 測試函數命名模式
python_functions = test_*

# 額外的命令列選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 標記定義
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 覆蓋率報告選項
[coverage:run]
source = managers
omit = 
    */tests/*
    */env/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
